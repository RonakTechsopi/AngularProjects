<h1>Fill the details here</h1>
<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">

<p>
 Name : <input type="text" name="name" ngModel>
</p>
<p>
 Email : <input type="text" name="email" ngModel>
 </p>
 <p>
  Age : <input type="text" name="age" ngModel>
 </p>
 <p>
  Gender :
<input type="radio" value="male" name="gender" ngModel>Male
<input type="radio" value="female" name="gender" ngModel>Female
 </p>

<button type="submit">Submit</button>

</form>
